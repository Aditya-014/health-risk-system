<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Risk AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #020617;
      padding: 30px;
      width: 420px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle input {
      transform: scale(1.4);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: black;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      text-align: center;
      display: none;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
      background: conic-gradient(#22c55e 0deg, #1f2933 0deg);
    }

    .low { color: #22c55e; }
    .moderate { color: #facc15; }
    .high { color: #ef4444; }

    small {
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Health Risk AI</h1>
  <div class="subtitle">Lifestyle-based early risk assessment</div>

  <div class="input-group">
    <label>Age <span id="ageVal">22</span></label>
    <input type="range" id="age" min="10" max="80" value="22" oninput="ageVal.innerText=this.value">
  </div>

  <div class="input-group">
    <label>BMI</label>
    <input type="number" id="bmi" value="23.5" step="0.1">
  </div>

  <div class="input-group">
    <label>Physical Activity <span id="actVal">3</span></label>
    <input type="range" id="activity" min="1" max="5" value="3" oninput="actVal.innerText=this.value">
  </div>

  <div class="input-group">
    <label>Sleep Hours <span id="sleepVal">6.5</span></label>
    <input type="range" id="sleep" min="3" max="10" step="0.5" value="6.5" oninput="sleepVal.innerText=this.value">
  </div>

  <div class="input-group">
    <label>Sugar Intake <span id="sugarVal">3</span></label>
    <input type="range" id="sugar" min="1" max="5" value="3" oninput="sugarVal.innerText=this.value">
  </div>

  <div class="input-group">
    <label>Stress Level <span id="stressVal">2</span></label>
    <input type="range" id="stress" min="1" max="5" value="2" oninput="stressVal.innerText=this.value">
  </div>

  <div class="input-group toggle">
    <label>Family History</label>
    <input type="checkbox" id="family">
  </div>

  <button onclick="checkRisk()">Check My Risk</button>

  <div class="result" id="result">
    <div class="circle" id="circle">0%</div>
    <h3 id="category"></h3>
    <small id="confidence"></small>
  </div>
</div>

<script>
function checkRisk() {
  fetch("https://health-risk-api-0gpr.onrender.com/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      age: Number(age.value),
      bmi: Number(bmi.value),
      activity_level: Number(activity.value),
      sleep_hours: Number(sleep.value),
      family_history: family.checked ? 1 : 0,
      sugar_intake: Number(sugar.value),
      stress_level: Number(stress.value)
    })
  })
  .then(res => res.json())
  .then(data => {
    const result = document.getElementById("result");
    const circle = document.getElementById("circle");

    result.style.display = "block";

    const percent = data.risk_percentage;
    circle.innerText = percent + "%";
    circle.style.background = `conic-gradient(
      ${percent < 30 ? "#22c55e" : percent < 60 ? "#facc15" : "#ef4444"} ${percent * 3.6}deg,
      #1f2933 0deg
    )`;

    category.innerText = data.risk_category;
    category.className = data.risk_category.toLowerCase();
    confidence.innerText = "Confidence: " + data.confidence;
  });
}
</script>

</body>
</html>
